  <main>
    <div id="filmesP" class="filme-principal">
      <div class="container">
        <h3 id="tituloP" class="titulo">DA VINCI'S DEMONS</h3>
        <p id="descricaoP" class="descricao">A trama vai acompanhar a vida de Da Vinci aos 25 anos na Florença renascentista, onde o artista e inventor tinha que lidar com as limitações tecnológicas da época para concretizar suas criações.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>      
    </div>
  </main>
